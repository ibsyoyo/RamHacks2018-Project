<div id = "myDiv" class="container">
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
 
    <script>
            var x1 = [];
            var x2 = [];
            var y1 = [];
            var y2 = [];
            for (var i = 1; i < 500; i++) 
            {
                k=Math.random();
                x1.push(k*5);
                x2.push(k*10);
                y1.push(k);
                y2.push(k*2);
            }
            var trace1 = {
              x: x1,
              y: y1,
              name: 'negative',
              autobinx: false, 
              histnorm: "count", 
              marker: {
                color: "rgba(255, 100, 102, 0.7)", 
                line: {
                  color:  "rgba(255, 100, 102, 1)", 
                  width: 1
                }
              },  
              opacity: 0.5, 
              type: "histogram", 
              xbins: {
                end: 2.8, 
                size: 0.06, 
                start: .5
              }
            };
            var trace2 = {
              x: x2,
              y: y2, 
              autobinx: false, 
              marker: {
                        color: "rgba(100, 200, 102, 0.7)",
                         line: {
                      color:  "rgba(100, 200, 102, 1)", 
                      width: 1
                } 
                         }, 
              name: "positive", 
              opacity: 0.75, 
              type: "histogram", 
              xbins: { 
                end: 4, 
                size: 0.06, 
                start: -3.2
            
              }
            };
            var data = [trace1, trace2];
            var layout = {
              bargap: 0.05, 
              bargroupgap: 0.2, 
              barmode: "overlay", 
              xaxis: {title: "Sentiment"}, 
              yaxis: {title: "Count"}
            };
            Plotly.newPlot('myDiv', data, layout);
            
            </script>
